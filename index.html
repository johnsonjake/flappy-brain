<!DOCTYPE html>
<html ng-app="app">
    
<head>
  <meta charset="utf-8" />
  <title>Flappy Brain</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <style>
    #game_div {
      width: 500px;
      margin: auto;
      margin-top: 50px;
    }
    #app {
      width: 700px;
      margin: auto;
      margin-top: 50px;
    }
    #scoreTable {
      width: 300px;
    }
  </style>

  
</head>

<body>

  <div id="game_div"> </div>
  <div id="app" ng-controller="appCtrl">
  <span class="scoreBoard">
    <form name="scoreForm" ng-submit="sendScore()">
      <label for="name">name: </label>
      <input id="name" type="text" ng-model="user.name" placeholder="your name" required />
      <label for="score">score: </label>
      <input id="score" type="text" ng-model="user.score" placeholder="your score" ng-disabled="true" />
      <button type="submit" class="btn btn-primary" ng-disabled="scoreForm.$invalid">Submit</button>
    </form>
  </span>
  <h3>Leaderboards: </h3>
    <table id="scoreTable">
      <tr>
        <th>Name</th>
        <th>Score</th>  
      </tr>
      <tr ng-repeat="score in scores | toArray | orderBy:'score':true">
        <td>{{score.name}}</td>
        <td>{{score.score}}</td>
      </tr>
    </table>
  </div>


  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="underscore.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="//cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <script type="text/javascript" src="phaser.min.js"></script>
  <script type="text/javascript" src="load.js"></script>
  <script type="text/javascript" src="menu.js"></script>
  <script type="text/javascript" src="play.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script src="app.js"></script>

</body>

</html>
